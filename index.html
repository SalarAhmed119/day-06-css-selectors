<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>day-06 | CSS Selectors</title>
        <style>
            /*1. element selector*/
            div{
                width: 200px;
                height: 200px;
                background: red;
            }
            /*2. id selector*/
            span#a1{
                display: block;
                width: 200px;
                height: 200px;
                background: blue;
            }
            /*3. class selector*/
            h1.c1{
                width: 200px;
                height: 200px;
                background: orange;
            }
        </style>
    </head>
    <body>
        <div>1. Element Selector</div>
        <span id="a1">2. id selector</span>
        <h1 class="c1">3. class selector</h1>
    </body>
</html>
